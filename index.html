<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="javascript.js"></script>
	<title></title>
</head>
<body>
	<div class="main-content">
		<div class="header">Rock Paper Scissors</div>
		<div class="bossContainer">
			<img class="boss" src="images/boss.png">
		</div>
		<div class="healthBar">
			<div class ="health" id="boss"></div>
		</div>
		<div class="container">
			<div class="option" id="rock"><img src="images/rock.png" alt="rock"></div>
			<div class="option" id="paper"><img src="images/paper.png" alt="paper"></div>
			<div class="option" id="scissors"><img src="images/scissors.png" alt="scissors"></div>
		</div>
		<div class="dialogue" id="dialogue">
			<p>Try to beat the pirate. You only have 5 chances to lose.</p>
		</div>
	</div>
	<div class="footer">
		<div class ="health" id="player"></div>
	</div>
</body>
</html>
